<!DOCTYPE html>
<html>
<div id="alarms_popup"
     class="absolute hidden w-[350px] max-h-[500px] bg-white border border-gray-300 rounded-lg shadow-lg p-4 z-50">
    <div id="alarms_popup_header" class="mb-4">
        <ul class="flex gap-2">
            <li>
                <button class="text-xs font-bold px-3 py-1 rounded hover:bg-gray-100">전체</button>
            </li>
            <li>
                <button class="text-xs font-bold px-3 py-1 rounded hover:bg-gray-100">수신</button>
            </li>
            <li>
                <button class="text-xs font-bold px-3 py-1 rounded hover:bg-gray-100">발신</button>
            </li>
            <li>
                <button class="text-xs font-bold px-3 py-1 rounded hover:bg-gray-100">팀 초대</button>
            </li>
            <li>
                <button class="text-xs font-bold px-3 py-1 rounded hover:bg-gray-100">매치 초대</button>
            </li>
        </ul>
    </div>
    <div id="alarms_popup_delete" class="mb-4 text-right">
        <button class="text-xs font-bold text-red-500 hover:text-red-700">삭제 하기</button>
    </div>

    <div id="alarms_popup_contents">
        <ul id="alarmList"
            class="space-y-4 overflow-y-auto max-h-[300px] pr-2">
        </ul>
    </div>
</div>
</html>
