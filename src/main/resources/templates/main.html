<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutForLogin}">
<head>
    <title>팀 관리</title>
</head>

<!-- 사이드바 추가 메뉴 -->
<th:block layout:fragment="extraMenu">
    <a th:href="@{/team}"
       class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
        <i class="fas fa-users"></i>
        <span>팀 관리</span>
    </a>
    <a th:href="@{/schedule}"
       class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
        <i class="fas fa-calendar"></i>
        <span>일정 관리</span>
    </a>
    <a th:href="@{/stats}"
       class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
        <i class="fas fa-chart-bar"></i>
        <span>통계</span>
    </a>
</th:block>

<!-- 메인 컨텐츠 -->
<div layout:fragment="content">
    <div class="mb-8 rounded-lg overflow-hidden">
        <img src="not yet" alt="배너" class="w-full h-[400px] object-cover"/>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold mb-4">팀 정보</h3>
            <div class="space-y-3">
                <p class="text-gray-600" th:text="&#39;팀원 수: &#39; + ${teamCount} + &#39;명&#39;">팀원 수: 23명</p>
                <p class="text-gray-600" th:text="&#39;평균 연령: &#39; + ${averageAge} + &#39;세&#39;">평균 연령:
                    32세</p>
                <p class="text-gray-600" th:text="&#39;활동 지역: &#39; + ${location}">활동 지역: 서울시 강남구</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold mb-4">다음 경기</h3>
            <div class="space-y-3">
                <p class="text-gray-600" th:text="&#39;일시: &#39; + ${nextGame}">일시: 2024년 3월 15일 오전
                    6:00</p>
                <p class="text-gray-600" th:text="&#39;장소: &#39; + ${nextGame}">장소: 강남 축구장</p>
                <p class="text-gray-600"
                   th:text="&#39;참가 인원: &#39; + ${nextGame} + &#39;/&#39; + ${nextGame} + &#39;명&#39;">
                    참가 인원: 15/20명</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold mb-4">최근 기록</h3>
            <div class="space-y-3">
                <p class="text-gray-600">승: 3 무: 1 패: 1</p>
                <p class="text-gray-600">득점: 12 실점: 8</p>
                <p class="text-gray-600">최근 5경기 승률: 60%</p>
            </div>
        </div>
    </div>
</div>
