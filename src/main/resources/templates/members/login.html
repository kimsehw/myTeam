<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null) {
                alert(errorMessage)
            }
        });
    </script>
</th:block>

<div layout:fragment="content" class="max-w-2xl mx-auto p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">로그인</h2>

    <form th:action="@{/members/login}" method="post" class="space-y-4">
        <!-- 이메일(아이디) -->
        <div>
            <label th:for=="email" class="block text-sm font-medium text-gray-700">아이디(이메일)</label>
            <input type="text" name="email" placeholder="이메일을 입력해주세요"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50 px-4 py-2 mt-1">
        </div>

        <!-- 비밀번호 -->
        <div>
            <label th:for=="email" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="text" name="password" id="password" placeholder="비밀번호 입력"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50 px-4 py-2 mt-1">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <div class="flex justify-end">
            <button type="button" class="bg-custom text-white px-6 py-2 rounded-lg hover:bg-custom/90 mr-4"
                    onclick="location.href='/members/new'">회원가입
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="bg-custom text-white px-6 py-2 rounded-lg hover:bg-custom/90">
                로그인
            </button>
        </div>
    </form>
</div>
</html>
