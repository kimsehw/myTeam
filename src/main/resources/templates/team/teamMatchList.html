<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{match/matchList}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130
        }
    </style>
    <style>
        #floatingMenu {
            min-width: 120px;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript" src="/js/modal.js"></script>
    <script th:inline="javascript" src="/js/searchDate.js"></script>
    <script th:inline="javascript" src="/js/match/SearchMatchingTeams.js"></script>
    <script th:inline="javascript" src="/js/match/MatchInvite.js"></script>
    <script th:inline="javascript" src="/js/match/SearchTeamMemberForAddMatch.js"></script>
    <script th:inline="javascript" src="/js/match/MatchUpdate.js"></script>
</th:block>

<div layout:fragment="content" class="max-w-5xl mx-auto p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">팀 일정</h2>
    <div class="flex justify-end space-x-4">
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-3" type="button"
                th:classappend="${manageTeam}?'':'hidden'" th:onclick="toggleModal('inviteModal',true)">
            + 매치 등록/초대
        </button>
    </div>
    <div layout:include="~{match/matchList :: matchTable}"></div>
    <div layout:fragment="matchSearch">
        <div th:insert="~{match/fragments/matchSearchForm :: matchSearchForm(${myListView})}"></div>
    </div>

    <div th:insert="~{match/fragments/inviteModal}"></div>
    <div th:insert="~{match/fragments/addTeamMemberModal}"></div>

    <div id="floatingMenu" class="absolute bg-white border rounded shadow-md p-2 z-50 hidden">
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 edit-btn">수정</button>
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 detail-btn">상세</button>
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 record-btn">기록</button>
    </div>

</div>


</html>
