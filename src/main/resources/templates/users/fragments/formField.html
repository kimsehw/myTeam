<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="formField(type,labelText, fieldName, placeholderText, extraText)">
    <label th:for=="${fieldName}" th:text="${labelText}" class="block text-sm font-medium text-gray-700"></label>
    <input th:type=${type} th:field="*{__${fieldName}__}" th:placeholder="${placeholderText}"
           class="w-full border-gray-300 rounded-lg shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50 px-4 py-2 mt-1">
    <p th:if="${#fields.hasErrors(fieldName)}" th:errors="*{__${fieldName}__}" class="fieldError"></p>
    <p th:if="${extraText}" th:text="${extraText}" class="text-xs text-gray-500 mt-1"></p>
</th:block>
</html>
